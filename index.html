<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Reaction Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0F172A;
            color: #F8FAFC;
            overflow: hidden;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;
        }

        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        #top-bar {
            position: absolute;
            top: 2rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 2rem;
            pointer-events: none;
        }

        .title-section {
            text-align: left;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #06B6D4 0%, #10B981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .instruction {
            font-size: 1rem;
            color: #CBD5E1;
            max-width: 400px;
        }

        #score-panel {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            min-width: 200px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        #score-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .score-main {
            text-align: center;
            margin-bottom: 1rem;
        }

        .score-label {
            font-size: 0.875rem;
            color: #94A3B8;
            margin-bottom: 0.5rem;
        }

        .reaction-time {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            color: #06B6D4;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            line-height: 1;
        }

        .unit {
            font-size: 1.25rem;
            color: #94A3B8;
            margin-left: 0.25rem;
        }

        .rating {
            font-size: 1rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(6, 182, 212, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94A3B8;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #F8FAFC;
        }

        #center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .status-text {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #F8FAFC;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(0, 0, 0, 0.7),
                0 4px 8px rgba(0, 0, 0, 0.8);
            background: rgba(15, 23, 42, 0.7);
            padding: 1rem 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(248, 250, 252, 0.2);
        }

        .status-text.waiting {
            color: #FBB936;
            border-color: rgba(251, 191, 54, 0.4);
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(251, 191, 54, 0.5);
        }

        .status-text.ready {
            color: #10B981;
            font-size: 4rem;
            border-color: rgba(16, 185, 129, 0.6);
            text-shadow: 
                0 0 30px rgba(0, 0, 0, 0.9),
                0 0 50px rgba(16, 185, 129, 0.8);
            animation: pulse-text 0.5s ease-in-out infinite;
        }

        .status-text.early {
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.6);
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(239, 68, 68, 0.6);
            animation: shake-text 0.5s ease-in-out;
        }

        @keyframes pulse-text {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake-text {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .hint {
            font-size: 1.125rem;
            color: #94A3B8;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #bottom-controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
        }

        button {
            background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            color: #F8FAFC;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 20px rgba(6, 182, 212, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            #top-bar {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 1rem;
            }

            .title-section {
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .instruction {
                font-size: 0.875rem;
            }

            #score-panel {
                padding: 1rem;
                min-width: 160px;
            }

            .reaction-time {
                font-size: 2rem;
            }

            .status-text {
                font-size: 2rem;
            }

            .status-text.ready {
                font-size: 2.5rem;
            }

            #bottom-controls {
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div id="top-bar">
            <div class="title-section">
                <h1>âš¡ Reaction Timer</h1>
                <p class="instruction">Click when you see the signal</p>
            </div>
            <div id="score-panel">
                <div class="score-main">
                    <div class="score-label">Your Time</div>
                    <div class="reaction-time">
                        <span id="score-value">--</span><span class="unit">ms</span>
                    </div>
                    <div class="rating" id="rating-text"></div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Best</div>
                        <div class="stat-value" id="best-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Avg</div>
                        <div class="stat-value" id="avg-value">--</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Tries</div>
                        <div class="stat-value" id="tries-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Success</div>
                        <div class="stat-value" id="success-value">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="center-message">
            <div class="status-text" id="status-text">Click to Start</div>
            <p class="hint" id="hint-text">Wait for the green signal</p>
        </div>

        <div id="bottom-controls">
            <button id="reset-btn" style="display: none;">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ===== GAME STATE MANAGEMENT =====
        const GameState = {
            current: 'idle',
            startTime: null,
            reactionTime: null,
            timeoutId: null,
            attempts: 0,
            successfulAttempts: 0,
            totalTime: 0,
            bestTime: null,

            setState(newState) {
                this.current = newState;
                UIManager.update();
                SceneManager.updateForState(newState);
            },

            recordReaction(time) {
                this.reactionTime = time;
                this.attempts++;
                this.successfulAttempts++;
                this.totalTime += time;
                if (this.bestTime === null || time < this.bestTime) {
                    this.bestTime = time;
                }
            },

            recordEarlyClick() {
                this.attempts++;
            },

            getAverageTime() {
                return this.successfulAttempts > 0 ? Math.round(this.totalTime / this.successfulAttempts) : 0;
            },

            reset() {
                if (this.timeoutId) {
                    clearTimeout(this.timeoutId);
                    this.timeoutId = null;
                }
                this.startTime = null;
                this.reactionTime = null;
            }
        };

        // ===== THREE.JS SCENE MANAGEMENT =====
        const SceneManager = {
            scene: null,
            camera: null,
            renderer: null,
            mainShape: null,
            orbitingShapes: [],
            particles: [],
            lights: {},
            animationId: null,

            init() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x0F172A, 20, 60);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 20;

                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.setClearColor(0x0F172A, 1);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Lighting setup
                this.lights.ambient = new THREE.AmbientLight(0xffffff, 0.3);
                this.scene.add(this.lights.ambient);

                this.lights.point1 = new THREE.PointLight(0x06B6D4, 2, 100);
                this.lights.point1.position.set(15, 15, 15);
                this.scene.add(this.lights.point1);

                this.lights.point2 = new THREE.PointLight(0x10B981, 1.5, 100);
                this.lights.point2.position.set(-15, -15, 15);
                this.scene.add(this.lights.point2);

                this.lights.point3 = new THREE.PointLight(0x8B5CF6, 1, 100);
                this.lights.point3.position.set(0, 0, 25);
                this.scene.add(this.lights.point3);

                this.createIdleShape();

                window.addEventListener('resize', () => this.onResize());
                this.animate();
            },

            createIdleShape() {
                // Clear existing shapes
                if (this.mainShape) this.scene.remove(this.mainShape);
                this.orbitingShapes.forEach(shape => this.scene.remove(shape));
                this.orbitingShapes = [];

                // Create main central dodecahedron with wireframe overlay
                const mainGeo = new THREE.DodecahedronGeometry(4, 0);
                const mainMat = new THREE.MeshPhongMaterial({
                    color: 0x1E293B,
                    emissive: 0x06B6D4,
                    emissiveIntensity: 0.2,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.8
                });
                this.mainShape = new THREE.Mesh(mainGeo, mainMat);
                
                // Add wireframe overlay
                const wireGeo = new THREE.EdgesGeometry(mainGeo);
                const wireMat = new THREE.LineBasicMaterial({ color: 0x06B6D4, transparent: true, opacity: 0.6 });
                const wireframe = new THREE.LineSegments(wireGeo, wireMat);
                this.mainShape.add(wireframe);
                
                this.mainShape.userData.baseRotation = { x: 0.003, y: 0.005, z: 0.002 };
                this.scene.add(this.mainShape);

                // Create orbiting smaller shapes
                const orbitCount = 8;
                for (let i = 0; i < orbitCount; i++) {
                    const geo = new THREE.OctahedronGeometry(0.6, 0);
                    const mat = new THREE.MeshPhongMaterial({
                        color: 0x06B6D4,
                        emissive: 0x06B6D4,
                        emissiveIntensity: 0.3,
                        transparent: true,
                        opacity: 0.7
                    });
                    const mesh = new THREE.Mesh(geo, mat);
                    
                    const angle = (i / orbitCount) * Math.PI * 2;
                    const radius = 8;
                    mesh.position.set(
                        Math.cos(angle) * radius,
                        Math.sin(angle * 1.3) * 3,
                        Math.sin(angle) * radius
                    );
                    
                    mesh.userData.orbitAngle = angle;
                    mesh.userData.orbitSpeed = 0.01;
                    mesh.userData.orbitRadius = radius;
                    
                    this.orbitingShapes.push(mesh);
                    this.scene.add(mesh);
                }
            },

            createReadyShape() {
                // Clear existing shapes
                if (this.mainShape) this.scene.remove(this.mainShape);
                this.orbitingShapes.forEach(shape => this.scene.remove(shape));
                this.orbitingShapes = [];
                this.particles.forEach(p => this.scene.remove(p));
                this.particles = [];

                // Create complex compound shape with multiple layers
                const group = new THREE.Group();

                // Inner spinning icosahedron
                const innerGeo = new THREE.IcosahedronGeometry(3, 1);
                const innerMat = new THREE.MeshPhongMaterial({
                    color: 0x10B981,
                    emissive: 0x10B981,
                    emissiveIntensity: 0.8,
                    shininess: 100,
                    transparent: true,
                    opacity: 0
                });
                const inner = new THREE.Mesh(innerGeo, innerMat);
                inner.userData.spinSpeed = { x: 0.02, y: 0.03, z: 0.01 };
                inner.userData.targetOpacity = 0.9;
                group.add(inner);

                // Wireframe sphere
                const sphereGeo = new THREE.SphereGeometry(5, 32, 32);
                const wireGeo = new THREE.WireframeGeometry(sphereGeo);
                const wireMat = new THREE.LineBasicMaterial({ 
                    color: 0x10B981,
                    transparent: true,
                    opacity: 0
                });
                const wireframe = new THREE.LineSegments(wireGeo, wireMat);
                wireframe.userData.targetOpacity = 0.4;
                group.add(wireframe);

                // Outer rotating ring
                const ringGeo = new THREE.TorusGeometry(6, 0.3, 16, 100);
                const ringMat = new THREE.MeshPhongMaterial({
                    color: 0x10B981,
                    emissive: 0x10B981,
                    emissiveIntensity: 0.5,
                    transparent: true,
                    opacity: 0
                });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                ring.userData.rotSpeed = 0.05;
                ring.userData.targetOpacity = 0.8;
                group.add(ring);

                group.userData.children = { inner, wireframe, ring };
                group.userData.pulseSpeed = 3;

                this.mainShape = group;
                this.scene.add(group);

                // Create expanding particle ring
                this.createParticleRing();
            },

            createParticleRing() {
                const particleCount = 100;
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const colors = [];

                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const radius = 4;
                    
                    positions.push(
                        Math.cos(angle) * radius,
                        0,
                        Math.sin(angle) * radius
                    );

                    colors.push(0.06, 0.71, 0.83); // Cyan color
                }

                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.3,
                    vertexColors: true,
                    transparent: true,
                    opacity: 1,
                    blending: THREE.AdditiveBlending
                });

                const particles = new THREE.Points(geometry, material);
                particles.userData.expanding = true;
                particles.userData.expansionSpeed = 0.1;

                this.particles.push(particles);
                this.scene.add(particles);
            },

            animateLightColor(light, targetColor, duration = 500) {
                const startColor = light.color.clone();
                const endColor = new THREE.Color(targetColor);
                const startTime = Date.now();

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    light.color.lerpColors(startColor, endColor, progress);

                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    }
                };

                animate();
            },

            updateForState(state) {
                switch (state) {
                    case 'idle':
                        this.createIdleShape();
                        this.animateLightColor(this.lights.point1, 0x06B6D4);
                        this.animateLightColor(this.lights.point2, 0x10B981);
                        this.animateLightColor(this.lights.point3, 0x8B5CF6);
                        break;
                    case 'waiting':
                        this.animateLightColor(this.lights.point1, 0xFBB936);
                        this.animateLightColor(this.lights.point2, 0xFBB936);
                        this.animateLightColor(this.lights.point3, 0xFBB936);
                        break;
                    case 'ready':
                        this.createReadyShape();
                        this.animateLightColor(this.lights.point1, 0x10B981);
                        this.animateLightColor(this.lights.point2, 0x10B981);
                        this.animateLightColor(this.lights.point3, 0x10B981);
                        break;
                    case 'early':
                        this.animateLightColor(this.lights.point1, 0xEF4444);
                        this.animateLightColor(this.lights.point2, 0xEF4444);
                        this.animateLightColor(this.lights.point3, 0xEF4444);
                        break;
                }
            },

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());

                const time = Date.now() * 0.001;

                // Animate main shape
                if (this.mainShape) {
                    if (GameState.current === 'idle' || GameState.current === 'waiting') {
                        // Gentle rotation for idle state
                        const rot = this.mainShape.userData.baseRotation;
                        if (rot) {
                            this.mainShape.rotation.x += rot.x;
                            this.mainShape.rotation.y += rot.y;
                            this.mainShape.rotation.z += rot.z;
                        }
                    } else if (GameState.current === 'ready' && this.mainShape.userData.children) {
                        // Complex animation for ready state
                        const { inner, wireframe, ring } = this.mainShape.userData.children;
                        
                        // Fade in effect
                        if (inner.material.opacity < inner.userData.targetOpacity) {
                            inner.material.opacity += 0.05;
                            wireframe.material.opacity += 0.02;
                            ring.material.opacity += 0.04;
                        }

                        // Spin inner shape
                        inner.rotation.x += inner.userData.spinSpeed.x;
                        inner.rotation.y += inner.userData.spinSpeed.y;
                        inner.rotation.z += inner.userData.spinSpeed.z;

                        // Rotate ring
                        ring.rotation.z += ring.userData.rotSpeed;

                        // Pulse effect
                        const pulseScale = 1 + Math.sin(time * this.mainShape.userData.pulseSpeed) * 0.15;
                        this.mainShape.scale.set(pulseScale, pulseScale, pulseScale);

                        // Rotate wireframe slowly
                        wireframe.rotation.y += 0.01;
                    }
                }

                // Animate orbiting shapes
                this.orbitingShapes.forEach(shape => {
                    shape.userData.orbitAngle += shape.userData.orbitSpeed;
                    const angle = shape.userData.orbitAngle;
                    const radius = shape.userData.orbitRadius;
                    
                    shape.position.x = Math.cos(angle) * radius;
                    shape.position.y = Math.sin(angle * 1.3) * 3;
                    shape.position.z = Math.sin(angle) * radius;
                    
                    shape.rotation.x += 0.02;
                    shape.rotation.y += 0.03;
                });

                // Animate particles
                this.particles.forEach(particleSystem => {
                    if (particleSystem.userData.expanding) {
                        const positions = particleSystem.geometry.attributes.position.array;
                        const speed = particleSystem.userData.expansionSpeed;
                        
                        for (let i = 0; i < positions.length; i += 3) {
                            const x = positions[i];
                            const z = positions[i + 2];
                            const angle = Math.atan2(z, x);
                            
                            positions[i] += Math.cos(angle) * speed;
                            positions[i + 2] += Math.sin(angle) * speed;
                        }
                        
                        particleSystem.geometry.attributes.position.needsUpdate = true;
                        particleSystem.material.opacity *= 0.97;
                        
                        if (particleSystem.material.opacity < 0.01) {
                            particleSystem.userData.expanding = false;
                        }
                    }
                });

                // Gentle camera movement
                this.camera.position.x = Math.sin(time * 0.2) * 3;
                this.camera.position.y = Math.cos(time * 0.15) * 2;
                this.camera.lookAt(this.scene.position);

                this.renderer.render(this.scene, this.camera);
            },

            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        };

        // ===== UI MANAGER =====
        const UIManager = {
            elements: {
                statusText: document.getElementById('status-text'),
                hintText: document.getElementById('hint-text'),
                resetBtn: document.getElementById('reset-btn'),
                scorePanel: document.getElementById('score-panel'),
                scoreValue: document.getElementById('score-value'),
                ratingText: document.getElementById('rating-text'),
                bestValue: document.getElementById('best-value'),
                avgValue: document.getElementById('avg-value'),
                triesValue: document.getElementById('tries-value'),
                successValue: document.getElementById('success-value')
            },

            update() {
                const state = GameState.current;
                
                switch (state) {
                    case 'idle':
                        this.showIdle();
                        break;
                    case 'waiting':
                        this.showWaiting();
                        break;
                    case 'ready':
                        this.showReady();
                        break;
                    case 'early':
                        this.showEarly();
                        break;
                    case 'result':
                        this.showResult();
                        break;
                }

                this.updateStats();
            },

            showIdle() {
                this.elements.statusText.textContent = 'Click to Start';
                this.elements.statusText.className = 'status-text';
                this.elements.hintText.textContent = 'Wait for the green signal';
                this.elements.hintText.style.display = 'block';
                this.elements.resetBtn.style.display = 'none';
            },

            showWaiting() {
                this.elements.statusText.textContent = 'Wait...';
                this.elements.statusText.className = 'status-text waiting';
                this.elements.hintText.textContent = "Don't click yet!";
                this.elements.hintText.style.display = 'block';
                this.elements.resetBtn.style.display = 'none';
            },

            showReady() {
                this.elements.statusText.textContent = 'GO!';
                this.elements.statusText.className = 'status-text ready';
                this.elements.hintText.style.display = 'none';
                this.elements.resetBtn.style.display = 'none';
            },

            showEarly() {
                this.elements.statusText.textContent = 'Too Early!';
                this.elements.statusText.className = 'status-text early';
                this.elements.hintText.textContent = 'Wait for green!';
                this.elements.hintText.style.display = 'block';
                this.elements.resetBtn.style.display = 'block';
            },

            showResult() {
                const time = GameState.reactionTime;
                
                let rating = '';
                let ratingColor = '';
                if (time < 200) {
                    rating = 'Lightning Fast! âš¡';
                    ratingColor = '#10B981';
                } else if (time < 300) {
                    rating = 'Excellent! ðŸŽ¯';
                    ratingColor = '#06B6D4';
                } else if (time < 400) {
                    rating = 'Good! ðŸ‘';
                    ratingColor = '#10B981';
                } else {
                    rating = 'Keep trying! ðŸ’ª';
                    ratingColor = '#FBB936';
                }

                this.elements.statusText.textContent = rating;
                this.elements.statusText.className = 'status-text';
                this.elements.statusText.style.color = ratingColor;
                this.elements.hintText.style.display = 'none';
                this.elements.resetBtn.style.display = 'block';

                // Update score panel
                this.elements.scoreValue.textContent = time;
                this.elements.ratingText.textContent = rating;
                this.elements.ratingText.style.color = ratingColor;
                this.elements.scorePanel.classList.add('visible');
            },

            updateStats() {
                this.elements.triesValue.textContent = GameState.attempts;
                this.elements.successValue.textContent = GameState.successfulAttempts;
                
                if (GameState.bestTime !== null) {
                    this.elements.bestValue.textContent = GameState.bestTime + 'ms';
                }
                
                const avg = GameState.getAverageTime();
                if (avg > 0) {
                    this.elements.avgValue.textContent = avg + 'ms';
                }
            }
        };

        // ===== GAME CONTROLLER =====
        const GameController = {
            init() {
                SceneManager.init();

                document.getElementById('canvas-container').addEventListener('click', () => this.handleClick());
                UIManager.elements.resetBtn.addEventListener('click', () => this.startGame());

                UIManager.update();
            },

            startGame() {
                GameState.reset();
                GameState.setState('waiting');

                const delay = 1000 + Math.random() * 4000;
                
                GameState.timeoutId = setTimeout(() => {
                    if (GameState.current === 'waiting') {
                        GameState.startTime = performance.now();
                        GameState.setState('ready');
                    }
                }, delay);
            },

            handleClick() {
                switch (GameState.current) {
                    case 'idle':
                        this.startGame();
                        break;
                    
                    case 'waiting':
                        GameState.reset();
                        GameState.recordEarlyClick();
                        GameState.setState('early');
                        break;
                    
                    case 'ready':
                        const reactionTime = Math.round(performance.now() - GameState.startTime);
                        GameState.recordReaction(reactionTime);
                        GameState.setState('result');
                        break;
                    
                    case 'early':
                    case 'result':
                        // Handled by reset button
                        break;
                }
            }
        };

        // ===== INITIALIZATION =====
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => GameController.init());
        } else {
            GameController.init();
        }
    </script>
